<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Notes</title>
</head>

<body>

    <main class="main-container">
        <h1 class="container__title">
            Заметок: <span class="notesCount"></span>
        </h1>
        <div class="container__notes">

        </div>
        <div class="add-icon-block">
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
    </main>

    <div class="edit-note">
        <div class="edit__header">

            <span class="material-symbols-outlined arrow-back-icon">
                arrow_back_ios
            </span>

            <input class="edit__title" type="text" placeholder="Название">

            </input>
        </div>
        <textarea class="edit__content" placeholder="Введите текст"></textarea>

    </div>
</body>

</html>
